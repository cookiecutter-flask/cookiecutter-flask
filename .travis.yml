# Config file for automatic testing at travis-ci.org
sudo: false  # http://docs.travis-ci.com/user/migrating-from-legacy/
language: python
python:
  - 2.7
  - 3.4
  - 3.5
  - 3.6
install:
  - pip install cookiecutter
  - pip install invoke==0.14.0
  - nvm install node
  - nvm use node
script:
  - invoke test
