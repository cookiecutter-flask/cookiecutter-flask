version: '3'

volumes:
  {{cookiecutter.app_name}}-data:
    driver: local

services:
  app:
    build:
      context: .
      dockerfile: ./app/Dockerfile
    depends_on:
      - postgres
    env_file:
      - .env
    expose:
      - ${APP_PORT}
    volumes:
      - {{cookiecutter.app_name}}-data:/data
    logging:
      options:
        max-size: "5m"
        max-file: "1"
    command: ["/app/run.sh"]

  nginx:
    build:
      context: .
      dockerfile: ./nginx/Dockerfile
    env_file:
      - .env
    depends_on:
      - app
    environment:
      - NGINX_PORT=${APP_PORT}
    ports:
      - ${APP_PORT}:${APP_PORT}
    volumes:
      - {{cookiecutter.app_name}}-data:/data
    logging:
      options:
        max-size: "5m"
        max-file: "1"
    command: ["/run.sh"]

  postgres:
    build:
      context: .
      dockerfile: ./postgres/Dockerfile
    volumes:
      - {{cookiecutter.app_name}}-data:/data
    env_file: .env
    logging:
      options:
        max-size: "5m"
        max-file: "1"
    ports:
        - "5433:5432"
